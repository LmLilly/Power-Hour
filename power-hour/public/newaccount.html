    <div class="container">
        <h1 class="offset-3"> New Account Setup </h1>
        <br>
      <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">First Name</label>
  <div class="col-6">
    <input class="form-control" type="text" id="fnameInput">
  </div>
</div>
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Last Name</label>
  <div class="col-6">
    <input class="form-control" type="text" id="lnameInput">
  </div>
</div>
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Adress</label>
  <div class="col-6">
    <input class="form-control" type="text" id="addressInput">
  </div>
</div>
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">City</label>
  <div class="col-6">
    <input class="form-control" type="text" id="cityInput">
  </div>
</div>
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">State</label>
  <div class="col-6">
    <input class="form-control" type="text" id="stateInput">
  </div>
</div>
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Zip</label>
  <div class="col-6">
    <input class="form-control" type="text" id="zipInput">
  </div>
</div>
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Email Address</label>
  <div class="col-6">
    <input class="form-control" type="text" id="emailInput">
  </div>
</div>
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Phone</label>
  <div class="col-6">
    <input class="form-control" type="text" id="phoneInput">
  </div>
</div>

<br>

<button type="submit" id="subAccount" class="btn btn-success btn-lg offset-2">submit</button>
<input type="hidden" id="uuidInput">
</div>
</body>
